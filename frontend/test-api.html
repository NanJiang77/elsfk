<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e293b;
            color: #f1f5f9;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>API 连接测试</h1>
    <button onclick="testAPI()">测试排行榜 API</button>
    <button onclick="testHealth()">测试健康检查 API</button>
    <div id="result">点击按钮测试 API 连接...</div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '正在测试...';

            try {
                const response = await fetch(`${API_BASE}/api/leaderboard?limit=5`);
                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ API 连接成功！</div>\n\n` +
                        `状态码: ${response.status}\n` +
                        `数据条数: ${data.length}\n\n` +
                        `排行榜数据:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<div class="error">❌ API 返回错误</div>\n\n` +
                        `状态码: ${response.status}\n` +
                        `响应: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 连接失败</div>\n\n` +
                    `错误信息: ${error.message}\n\n` +
                    `请检查:\n` +
                    `1. 后端服务是否运行在 http://localhost:8000\n` +
                    `2. 浏览器控制台的详细错误信息`;
            }
        }

        async function testHealth() {
            const result = document.getElementById('result');
            result.innerHTML = '正在测试...';

            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ 健康检查通过！</div>\n\n` +
                        `响应数据:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    result.innerHTML = `<div class="error">❌ 健康检查失败</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 连接失败</div>\n\n` +
                    `错误信息: ${error.message}`;
            }
        }
    </script>
</body>
</html>
